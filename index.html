<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektron soliq xizmatlari</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__title">
                <img class="header__img" src="./img/soliq_logo3.jpg" alt="site logo" width="85" height="90">

                <h2 class="header__h2">ЭЛЕКТРОН СОЛИҚ ХИЗМАТЛАРИ <sup>Beta</sup></h2>
            </div>
        </div>
    </header>


    <div class="wrapper">
        <header>Қуйдаги кодни киритинг!</header>
        <div class="captcha-area">
          <div class="captcha-img">
            <img src="./img/captcha-bg.png" alt="Captch Background">
            <span class="captcha"></span><i class="fa-solid fa-arrows-rotate"></i>
          </div>
          <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
        </div>
        <form action="#" class="input-area">
          <input type="text" placeholder="Enter" maxlength="6" spellcheck="false" required>
          <button class="check-btn">Жўнатиш</button>
        </form>
        <div class="status-text"></div>
      </div>



    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__title">
                <div class="footer__left">
                    <h3 class="footer__h3">ЭЛЕКТРОН СОЛИҚ ХИЗМАТЛАРИ</h3>
    
                    <span class="footer__line"></span>
    
                    <p class="footer__p">© 2015 - 2022 Давлат солиқ қўмитаси.
                        Фақатгина фаол гипер ҳавола орқали материаллардан тўлиқ ва қисман фойдаланиш мумкин.
                    </p>
                </div>
    
                <div class="footer__right right">
                    <img class="right__img" src="./img/dsq.jpg" alt="dsq photo" width="62" height="62">
    
                    <p class="right__p">
                        Портал ДСҚ ЯТИАМ томонидан ишлаб чикилган 
                    </p>
                </div>

            </div>
        </div>
    </footer>

    <script src="./JS/script.js"></script>
</body>
</html>
